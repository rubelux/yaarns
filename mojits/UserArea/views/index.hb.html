<div id="{{mojit_view_id}}" class="userMenu">
    
    {{#if username}}

        <div id="userMenuExterCont">
            <div id="userMenuInnerCont" class="pure-menu pure-menu-open">
                <ul>
                <li>
                    <div class="pure-g">
                        <div class="pure-u-2-3"><h4 class="AddpaddingG">{{username}}</h4></div>
                        <div class="pure-u-1-3">
                            <div class='circular-icons'> 
                            <img src="/static/UserArea/assets/profile/user_picture.png" alt="Smiley face" height="70" width="70"> 
                        </div>
                    </div>

                </li>

                <li>
                    <div class="pure-g">
                        <div class="pure-u-2-3"><h4></h4></div>
                        <div class="pure-u-1-3 hoCenterText"><h4>YOUR <br/> STORIES</h4></div>
                    </div>    
                </li>
                
                    <li>
                        <a href="#">
                        <div class="pure-g">
                            <div class="pure-u-2-3"><h4 class="AddpaddingG text2lines">> I'M TELLING<br><span>(27)</span></h4></div>
                            <div class="pure-u-1-3"><div class="userTelling"></div></div>
                        </div>
                        </a>
                        
                    </li>

                    <li>
                        <a href="#">
                        <div class="pure-g">
                            <div class="pure-u-2-3"><h4 class="AddpaddingG text2lines">> I'M WATCHING<br><span>(137)</span></h4></div>
                            <div class="pure-u-1-3"><div class="userTelling"></div></div>
                        </div>
                        </a>
                    </li>

                     <li>
                        <a href="#">
                        <div class="pure-g">
                            <div class="pure-u-2-3"><h4 class="AddpaddingG text2lines">> I LIKED<br><span>(137)</span></h4></div>
                            <div class="pure-u-1-3"><div class="userTelling"></div></div>
                        </div>
                        </a>
                    </li>

                    <li>
                        <div class="pure-g">
                            <div class="pure-u-2-3"><h4></h4></div>
                            <div class="pure-u-1-3 hoCenterText"><h4>YOUR <br/> TRENDS</h4></div>
                        </div>    
                    </li>

                    <li>
                        <a href="#">
                        <div class="pure-g">
                            <div class="pure-u-2-3"><h4 class="AddpaddingG text2lines">> BY INTEREST<br><span>(137)</span></h4></div>
                            <div class="pure-u-1-3"><div class="userTelling"></div></div>
                        </div>
                        </a>
                    </li>

                     <li>
                        <a href="#">
                        <div class="pure-g">
                            <div class="pure-u-2-3"><h4 class="AddpaddingG text2lines">> BY POPULARITY<br><span>(1370)</span></h4></div>
                            <div class="pure-u-1-3"><div class="userTelling"></div></div>
                        </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    {{else}}

        <div id="userMenuExterCont">
            <div id="userMenuInnerCont" class="pure-menu pure-menu-open">

                <form action="/loginSubmit" method="post" id='myForm'>
                    <div>
                        <label>Username:</label>
                        <input id="userName" type="text" name="username"/><br/>
                    </div>
                    <div>
                        <label>Password:</label>
                        <input id="password" type="password" name="password"/>
                    </div>
                    <div>
                        <input type="submit" value="Submit" id="mySub"/>
                    </div>
                </form>

            </div>
        </div>        
    
    {{/if}} 

</div>
