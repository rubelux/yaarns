			                            <div class="pure-u-1-3"><div class="userTelling"></div></div>
			                        </div>
			                        </a>
			                    </li>

			                     <li>
			                        <a href="#">
			                        <div class="pure-g">
			                            <div class="pure-u-2-3"><h4 class="AddpaddingG text2lines">> BY POPULARITY<br><span>(1370)</span></h4></div>
			                            <div class="pure-u-1-3"><div class="userTelling"></div></div>
			                        </div>
			                        </a>
			                    </li> -->
			                </ul>
		                {{else}}
		                	<ul>
			               
				                 <li id="signIn" class="boxHeight-1 colorGreenLoggin whiteText">
				                    
				                        <div class="pure-g">
				                            <div class="pure-u-3-4"><h4 class="AddpaddingG">SIGN IN / SIGN UP</h4></div>

				                        </div>
				                    
				                </li>

					    		{{> alert}}

									{{#unless currentUser}}
										
										{{#unless showForgotPassword}}

<template name="inactive">

</template>	


<template name="alert">
    <span class="alert" >
        {{alert}}
    </span>
    <!-- end .alert -->
</template>

<template name="signIn">
    <div class="sign-in" id="signIn">
        
        <form action="/signin" class="formBig" id="signInForm" method="post">
        	<fieldset>
	        	<div class="boxHeight-2-1">
	            	<input class="email inputAlignDown inputTextFontSide" id="signInEmail" type="text" name="email" placeholder="Email Address">
	            </div>
	            <div class="boxHeight-2-1">
	            	<input class="password inputAlignDown inputTextFontSide" id="signInPassword" type="password" name="password" placeholder="Password">
	            </div>
	            <div class="boxHeight-2-1">
	            	<a id="showForgotPassword" class="smallTextBt" href="javascript:void(0);">
	    		Forgot Password</a>
	            </div>	
	            <div id="send" class="boxHeight-2-1">	
	            	<input class="pure-button pure-button-primary boxHeight-1" type="submit" value="SIGN IN">
	            </div>
            </fieldset>
        </form>

	    	
	    
        <div class="boxMargin-half">
	         <!-- <a class="button-xsmall" href="javascript:void(0);" id="showSignInBt">Login </a> -->
	         <input id="showSignUpBt" class="pure-button-invert pure-button-primaryInvert boxHeight-1" type="button" value="JOIN YAARNS!">
	    </div>

         	
	       	<!-- <a class="button-xsmall" href="javascript:void(0);" id="showSignUpBt">CREATE ACCOUNT</a> -->
    </div>
   
    <!-- end .sign-in -->
</template>

<template name="signOut">
    <div class="connected">
        <span class="welcome">Welcome New Meteorite!</span>
        <a class="sign-out" href="/" id="signOut">Sign Out</a>
    </div>
    <!-- end .connected -->
</template>

<template name="signUp">
    <div class="sign-up">
        <form action="/sign-up" class="formBig" id="signUpForm" method="post">
        	<fieldset>
	        	<div class="boxHeight-2-1">
	            	<input class="email inputAlignDown inputTextFontSide" id="signUpName" name="userName" placeholder="Your Public Name" type="text" >
	            </div>
	        	<div class="boxHeight-2-1">
	            	<input class="email inputAlignDown inputTextFontSide" id="signUpEmail" name="email" placeholder="Email Address" type="text" >
	            </div>
	            <div class="boxHeight-2-1">
	            	<input class="password inputAlignDown inputTextFontSide" id="signUpPassword" name="password" placeholder="Password" type="password">
	            </div>
	            <div class="boxHeight-2-1">
	            	<input class="password-confirm inputAlignDown inputTextFontSide" id="signUpPasswordConfirm" name="password-confirm" placeholder="Confirm password" type="password">
	            </div>

	            <div class="boxHeight-2-1">
	            </div>	

	            <div class="boxHeight-2-1">
	            	<input class="pure-button pure-button-primary boxHeight-1" type="submit" value="JOIN YAARNS!">
	        	</div>
        	</fieldset>
        </form>
        <div class="boxMargin-half">
	         <!-- <a class="button-xsmall" href="javascript:void(0);" id="showSignInBt">Login </a> -->
	         <input id="showSignInBt" class="pure-button-invert pure-button-primaryInvert boxHeight-1" type="button" value="SIGN IN">
	    </div>
    </div>
    <!-- end .sign-up -->
</template>

<template name="forgotPassword">
    <div class="forgot-password" id="forgotPassword">
        
        <form action="/forgot" class="formBig" id="forgotPasswordForm" method="post">
        	<fieldset>
	           	<div class="boxHeight-2-1">
	            	<input class="email inputAlignDown inputTextFontSide" id="forgotPasswordEmail" type="text" name="email" placeholder="Email Address">
	            </div>
	            <div class="boxHeight-2-1">
	            </div>	
	            <div class="boxHeight-2-1">
					<input class="pure-button pure-button-primary boxHeight-1" type="submit" value="SEND">
	        	</div>
	        	 <div class="boxHeight-2-1">
	        <a id="returnToSignIn" class="smallTextBt" href="javascript:void(0);">
	    		Cancel</a>
	    </div>
        	</fieldset>
        </form>
       	
       <!--  <a class="return-to-sign-in" href="javascript:void(0);" id="returnToSignIn">Return</a> -->
    </div>
    <!-- end .forgot-password -->
</template>

<template name="resetPasswordTemplate">
    <div class="reset-password">
        <span class="details">You just have to type and confirm  your new password to regain access to your dashboard.</span>
        <form action="/reset-password" class="formBig" id="resetPasswordForm" method="post">
        	<fieldset>

        		<div class="boxHeight-2-1">
		            <input class="inputAlignDown inputTextFontSide" id="resetPasswordPassword" name="password" placeholder="Your New Password" type="password" >
	            </div>
	            <div class="boxHeight-2-1">
		            <input class="inputAlignDown inputTextFontSide" id="resetPasswordPasswordConfirm" name="password-confirm" placeholder="Confirm New Password" type="password" >
		        </div>
		        <div class="boxHeight-2-1">
		        </div>	
		        <div class="boxHeight-2-1">    
	            	<input class="pure-button pure-button-primary boxHeight-1" type="submit" value="RESET">
	        	</div>
        	</fieldset>
        </form>
    </div>
    <!-- end .reset-password -->
</template>
