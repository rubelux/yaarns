<!-- *************** storyArea *************** -->
<template name="storyArea">

    <!-- {{#if currentUserId}} -->
    	<div class="storyArea">
            <div class="storyAreaInner">
                {{#if isOverview}}
                    
                    <ul class="storyMenu">
                        <li id="storyTitle" class="floatLeft"> 
                         <div class="pure-g">
                                            
                            <div class="pure-u-1-3">
                                <div class='circular-icons'> 
                                    <img src="/static/UserArea/assets/profile/user_picture.png" alt="Smiley face" height="70" width="70" > 
                                </div>
                            </div>
                            <div class="pure-u-2-3">
                                <h4 class="AddpaddingG">{{storyTitle}}</h4>

                            </div>
     
                        </div>

                        </li>

                        <!-- check if active user has rights to add info -->
                        {{#if isAuthorLogged}}
                        <li class="floatRight buttonAddSubject">
                            <a id="addSubject" href="#" style="color:white;">
                                <div class="pure-g">
                                    
                                    <div class="pure-u-1-3"><div class="icon icon-font icon-untitled"></div></div>
                                </div>
                            </a>           
                        </li>
                        {{else}}
                            <li class="floatRight"> 
                                <a href="#" class="buttonHeaderStory">
                                    <div class="pure-g buttonBorder">
                                        <div class="pure-u-1-3"><div class="icon icon-font icon-watch"></div></div>
                                    </div>
                                </a>           
                            </li>
                            <li class="floatRight"> 
                                <a href="#" class="buttonHeaderStory">
                                    <div class="pure-g buttonBorder">

                                        <div class="pure-u-1-3"><div class="icon icon-font icon-like"></div></div>
                                    </div>
                                </a>           
                            </li>
                        {{/if}}    


                        <li class="floatRight"> 
                            <a href="#" class="buttonHeaderStory">
                                <div class="pure-g buttonBorder">
                                    <div class="pure-u-1-3"><div class="icon icon-font icon-brain"></div></div>
                                    <div class="pure-u-2-3"><h4 class="AddpaddingG"> STORYTELLERS </h4></div>
                                    
                                </div>
                            </a>
                            <ul>
                                {{#each storytellers}}
                                    <li>this</li>
                                {{/each}}
                            </ul>           
                        </li> 
                        <li class="floatRight"> 
                            <a href="#" class="buttonHeaderStory">
                                <div class="pure-g buttonBorder">
                                    
                                     <div class="pure-u-1-3"><div class="icon icon-font icon-watch"></div></div>
                                    <div class="pure-u-2-3"><h4 class="AddpaddingG"> WATCHERS </h4></div>
                                    
                                </div>
                            </a>           
                        </li>  
               
                        
                    </ul> 
                
                {{else}}


                    <ul class="storyMenu">
                        <li id="storyTitle" class="headerGeneralTitle"> 
                            {{#if currentUser}}
                                <h2 class="headerTitle">Your Feed</h2>
                            {{else}}
                                <h2 class="headerTitle">Feed</h2>
                            {{/if}}
                        

                        </li>
                    </ul>


                {{/if}} 


            </div>    


      
        </div>
    
</template>
