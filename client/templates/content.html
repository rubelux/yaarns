

<template name="storyOverview" >
	
	<div id="container"> 
		<div class='inner_story_container pure-g'> 
			{{#each this}}
				<div class="storyOverviewC item-overview pure-u-1-3" >
					<div class="rollover">
						<div class="box-ui height-2 width-2">
								
								<button class="discover pure-button width-2 height-1">
									<i class="fa fa-cog"></i>
									Discover
								</button>
								<button class="watch pure-button width-1 height-1" style="float:left;">
									<i class="icon-watch"></i>
								</button>
								<button class="like pure-button width-1 height-1">
    								<i class="icon-like"></i>
    								
								</button>
							

						</div>
						<div class="rolloverBg"></div>	
					</div>	
					{{#if this.cover}}

						<div class="storyOverviewBg">
							<img id="img" src="{{this.cover}}">
						</div>	
						<div class="inner_content">
							<div class=bigHeader>
								<h1>{{this.title}}</h1>
								<div class="gradiendText"></div>

							</div>	
							
							<!-- {{this.gender}} -->
						</div>

					{{else}}

						<div class="inner_content" style="background-color:{{bg_color}}">
							<div class="bigHeader">
								<h1>{{this.title}}</h1>

							</div>	
							<!-- <div class=header>
								<h3>{{this.title}}</h3>
							</div>	 -->
							
							<!-- {{this.gender}} -->
						</div>


					{{/if}}
					
					
				</div>
			{{/each}}
		</div> 
	</div>

</template>	



<template name="storyDetails" >
	<div id="container" > 
		
		<!-- create template per type of subject -->
		<div id="container_sub" class="content">
			<div class="content_inner" style="width: {{totalWidth}}">
			{{#each currentStorySubjects}}
					
				 <!--  {{> text}} -->
				{{#if this.textType}}
				  {{> text}}
				{{/if}}

				{{#if videoType}}
				  {{> video}}
				{{/if}}

				{{#if imgType}}
				  {{> img}}
				{{/if}}

			{{/each}}
			</div>	
		</div>
	</div>	

</template>
